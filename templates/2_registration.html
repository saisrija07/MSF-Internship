<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MediTrack Lite</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-container {
      width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .note {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form onsubmit="return validateEmail()" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" id="email" placeholder="Email (must end with @meditrack.local)" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="1_login.html">Login</a></p>
    </div>
  </div>

  <script>
    function validateEmail() {
      const emailInput = document.getElementById("email").value;
      const domain = "@meditrack.local";
      if (!emailInput.endsWith(domain)) {
        alert("Email must end with " + domain);
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
